<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odev2</title>
</head>
<body>
    <input id="giris" type="text" />

    <script>
        // İlk adım
        const girisInput = document.getElementById('giris');

        // DOM'da id'si 'giris' olan eleman var mı?
        if (girisInput) {
            girisInput.classList.add('form-input');
        }

        // İkinci adım
        const textToPasswordInput = document.querySelector('input');

        if (textToPasswordInput) {
            textToPasswordInput.type = 'password';
        }

        // Üçüncü adım
        const textPlaces = document.querySelectorAll('input[type="password"]');

        if (textPlaces) {
            textPlaces.forEach(function (input) {
                input.placeholder = "Lütfen Şifrenizi Giriniz";
            });
        } else {
          
            alert("Şifre girişi alanı bulunamadı.");
        }

        // Dördüncü adım
        const pasifGirisNesnesi = document.querySelectorAll("input[type='password']");

        if (pasifGirisNesnesi) {
            pasifGirisNesnesi.forEach(function (input) {
                input.disabled = true;
            });
        }
    </script>
    <script>
        // Beşinci adım
        const gonderButonu = document.createElement("button");
        gonderButonu.type = "submit";
        gonderButonu.textContent = "Giriş Yap";

        // Altıncı adım
        document.body.appendChild(gonderButonu);
        gonderButonu.addEventListener("click", function () {
            alert("Lütfen Şifrenizi Giriniz");
        });
    </script>
</body>
</html>
