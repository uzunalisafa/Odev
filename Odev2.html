<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odev2</title>
</head>

<body>

    <input id="giris" type="text" />

    <script>
        // ilk adım
        const girisInput = document.getElementById('giris');

        // DOM'a id'si giris olan model gelmiş mi?
        if (girisInput) {
            girisInput.classList.add('form-input');
        }


        // ikinci adım
        const textToPasswordInput = document.querySelector('input');

        if (textToPasswordInput) {
            textToPasswordInput.type = 'password';
        }
        // üçüncü adım
        const textPlace = document.querySelectorAll('#giris .form-input');

        if (textPlace) {
            textPlace.placeholder = "Lütfen Şifrenizi Giriniz";
        }
        // dördüncü adım
        const pasifGirisNesnesi = document.querySelector("#giris .form-input");

        if(pasifGirisNesnesi){
        pasifGirisNesnesi.disabled = true;
        }
        // beşinci adım   
        const gonderButonu = document.createElement("button");
        gonderButonu.type = "submit";
        gonderButonu.textContent = "Giriş Yap";
        // altıncı adım

        document.body.appendChild(gonderButonu);
        gonderButonu.addEventListener("click", function () {

            alert("Lütfen Şifrenizi Giriniz ");
        });

    </script>
</body>

</html>
